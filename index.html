<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>JavaScript Assignment</title>

    <link rel="stylesheet" type="text/css" href="style-javascript.css">

    <script type="text/javascript" src="01-stringCompare.js"></script><!--include script#1-->
    <script type="text/javascript" src="02-numberCompare.js"></script><!--include script#2-->
    <script type="text/javascript" src="03-functionCombine.js"></script><!--include script#3-->
    <script type="text/javascript" src="04-functionCondition.js"></script><!--include script#4-->
    <script type="text/javascript" src="05-randomWords.js"></script><!--include script#5-->
  </head>
  <body>
    <div class=container>
      <div><!--Inputs and Execution for JavaScript #1-->
        <p>01-stringCompare: Input two strings to be compared</p>
        <input name="01-var1" id="01-var1" type="text">
        <input name="01-var2" id="01-var2" type="text">
        <button onclick="compareString()">01-stringCompare</button>
      </div>

      <div><!--Inputs and Execution for JavaScript #2-->
        <p>02-numberCompare: Input two numbers to be compared</p>
        <input name="02-var1" id="02-var1" type="number">
        <input name="02-var2" id="02-var2" type="number">
        <button onclick="compareNumber()">02-numberCompare</button>
      </div>

      <div><!--Inputs and Execution for JavaScript #3-->
        <p>03-functionCombine: Input to words to form a super word!!</p>
        <input name="03-var1" id="03-var1" type="text">
        <input name="03-var2" id="03-var2" type="text">
        <button onclick="combineString()">03-functionCombine</button>
      </div>

      <div><!--Inputs and Execution for JavaScript #4-->
        <p>04-functionCondition: Select a number from 1-4 and see what the dog says</p>
        <input name="04-var" id="04-var" type="number">
        <script>
          var bark = document.getElementById("04-var").value
        </script>
        <button onclick=dogBark(bark)>04-functionCondition</button>
      </div>

      <div><!--Execution for JavaScript #5-->
        <p>05-randomWords: What happens when people help eachother</p>
        <button onclick="whoHelpsWho()">05-randomWords.js</button>
      </div>
    </div>
  </body>
</html>
